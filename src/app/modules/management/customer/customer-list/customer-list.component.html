<div class="create p-4">
    <button mat-stroked-button color="primary" (click)="upInit()">+ Create customer</button>
</div>

<div class="mt-3">
  <table
    mat-table
    [dataSource]="dataSource"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell cdkDrag *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell cdkDrag *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell cdkDrag *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell cdkDrag *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell cdkDrag *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <span class="actions">
          <mat-icon (click)="upInit(element)">edit</mat-icon>
          <mat-icon (click)="openDeleteConfirmDialog(element)">delete</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
