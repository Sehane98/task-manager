<h1 mat-dialog-title class="text-center">
  {{ data ? 'Update customer' : 'Create customer' }}
</h1>
<div mat-dialog-content>
  <div class="p-t-b-1">
    <form class="form-horizontal full-width-form" [formGroup]="customerUpInitForm" id="customerUpInitForm"
      (ngSubmit)="submit()">

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput autocomplete="name" placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Surname</mat-label>
        <input type="text" matInput autocomplete="surname" placeholder="Password" formControlName="surname">
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput autocomplete="email" placeholder="Email" formControlName="email">
      </mat-form-field>

    </form>
  </div>

  <div class="row submit-button-group">
    <button type="submit" mat-flat-button color="primary" [disabled]="loading || !customerUpInitForm.valid" form="customerUpInitForm">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw" *ngIf="loading; else btnText"></i>
        <ng-template #btnText>{{ data ? 'Update' : 'Create' }}</ng-template>
      </button>
      <button mat-stroked-button mat-dialog-close>Cancel</button>
  </div>
</div>
